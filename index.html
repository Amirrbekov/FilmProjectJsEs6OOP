<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Project Js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="container" style="margin-top:20px;">
        <div class="card row">
            <div class="card-header">Film Project</div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="title" id="title" placeholder="Film Name">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="director" id="director" placeholder="Director">
                    </div>
                    <div class="form-group col-md-6">
                        <input class="form-control" type="text" name="url" id = "url" placeholder="Film Photo Link">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Add Film</button>
                <hr>
            </div>
            <div class="card-body">
                <hr>
                <h5 class="card-title" id = "films-title">Films</h5>
                <hr>
                <table class="table table-dark">
                        <thead>
                          <tr>
                            <th scope="col">Film Image</th>
                            <th scope="col">Film Name</th>
                            <th scope="col">Director</th>
                          </tr>
                        </thead>
                        <tbody id = "films">

                                <td><img src="" class="img-fluid img-thumbnail"></td>

                              </tr> -->
                              <!-- <tr>

                                <td></td>
                                <td></td>
                                <td><a href="#" id = "delete-film" class = "btn btn-danger">Filmi Sil</a></td>
                              </tr> -->
                        </tbody>
                </table>
                <hr>  
                <a id = "clear-films" class="btn btn-dark" href="#">Clear All Films</a>               
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>

    <script src="filmui.js"></script>
    <script src="storage.js"></script>
    <script src="films.js"></script>
    <script src="script.js"></script>

</body>
</html>
